<template>
  <require from="./au-currency-converter"></require>
  <input element.ref="inputCurrencyElement"
         type="text"
    class="${classesString}"
    maxlength=${maxLength}
    readonly="${isReadonly ? 'readonly' : ''}"
    disabled="${isDisabled ? 'disabled' : ''}"
    focus.trigger="onFocus()"
    blur.trigger="onBlur()"
    keydown.trigger="onKeydown($event)"
    keyup.trigger="onKeyup($event)"
    value.to-view="currencyAmt | auCurrencyConverter">
</template>
